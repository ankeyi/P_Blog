{{define "main/sign_up.html"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P_Blog user init</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/css/main.css">


    <script src="/static/jquery/jquery.min.js"></script>
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-white text-center">{{if  .Alert}}  {{.Alert}} {{else}} 地球Online {{end}}</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Sign up<h3>
        </section>

        <section class="mt-10">
            <form enctype="multipart/form-data" class="flex flex-col" m method="post" action="/sign_up">

                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="text">用户名</label>
                    <input name="userName" type="text" id="text"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                {{if not .Alert}}
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">密码</label>
                    <input name="password" type="password" id="password"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                {{end}}
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="q1">签名</label>
                    <input name="sign" type="text" id="q2"
                        class="bg-gray-200  rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                {{if not .Alert}}
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="q2">邮箱</label>
                    <input name="email" type="email" id="q3"
                        class="bg-gray-200  rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                {{end}}
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="q">上传头像</label>
                    <input name="head_portrait" type="file" id="q"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>

                <button onclick="addHtml()" id="signb"
                    class="bg-purple-600 mt-5  hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
                    type="submit">
                    注册</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">已有账户? <a href="/sign_in.he" class="font-bold hover:underline"
                style="color:rgb(228, 228, 231)">登录</a></p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="/about.he" style="color:rgb(228, 228, 231)">关于</a>
        <span class="mx-3">•</span>
        <a href="#" style="color:rgb(228, 228, 231)">隐私</a>
    </footer>
    <div class="max-w-lg mx-auto text-center mt-9">
        <p class="text-white">Clinet IP: {{.GotoPath}}
    </div>
</body>
<script>
    function addHtml() {
        var q = "<span  class='spinner-border spinner-border-sm'></span>"
        $("button").prepend(q)
    }
</script>

</html>

{{end}}
